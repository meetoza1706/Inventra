<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <!-- Navigation Header -->
  <div class="flex justify-between items-center mb-4">
    <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-blue-600 text-white rounded-md">Back to Dashboard</a>
    <a href="{{ url_for('logout') }}" class="px-4 py-2 bg-red-600 text-white rounded-md">Logout</a>
  </div>
  
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Company Profile</h1>
    {% if is_admin %}
      <form action="{{ url_for('company_profile') }}" method="POST">
        <div class="mb-4">
          <label class="block text-gray-700">Company Name</label>
          <input type="text" name="company_name" value="{{ company[0] }}" class="w-full border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" name="email" value="{{ company[1] }}" class="w-full border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Contact Number</label>
          <input type="text" name="contact_number" value="{{ company[2] }}" class="w-full border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Website</label>
          <input type="text" name="website" value="{{ company[3] }}" class="w-full border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Date Established</label>
          <input type="date" name="date_established" value="{{ company[4] | string }}" class="w-full border-gray-300 rounded">
        </div>
        <div class="flex space-x-4">
          <button type="submit" name="update_profile" class="px-4 py-2 bg-blue-600 text-white rounded">Update Profile</button>
          <button type="submit" name="delete_company" class="px-4 py-2 bg-red-600 text-white rounded" onclick="return confirm('Are you sure you want to delete the company?');">Delete Company</button>
        </div>
      </form>
    {% else %}
      <div class="mb-4">
        <p><strong>Company Name:</strong> {{ company[0] }}</p>
        <p><strong>Email:</strong> {{ company[1] }}</p>
        <p><strong>Website:</strong> {{ company[3] }}</p>
        <p><strong>Date Established:</strong> {{ company[4] }}</p>
      </div>
      <form action="{{ url_for('company_profile') }}" method="POST">
        <button type="submit" name="leave_company" class="px-4 py-2 bg-red-600 text-white rounded" onclick="return confirm('Are you sure you want to leave the company?');">Leave Company</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
