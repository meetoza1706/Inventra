<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Link to Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Apply Poppins font to the entire body */
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen w-full bg-[url('/static/images/landing_page_bg.svg')] bg-cover bg-center bg-no-repeat z-0"
style="background-color: #ffffff;">
  <!-- Header -->
  <div class="mt-5 w-full flex justify-between items-center px-5">
    <div class="px-3 bg-[#13315C] text-white rounded-lg text-2xl">12:12</div>
    <div class="flex items-center">
      <div class="flex items-center">
        <div class="text-gray-600 font-medium ml-4 mr-4">Company Name</div>
        <div class="w-9 h-7 bg-gray-300 rounded-3xl px-2.5 m-2"><i class="fa-solid fa-user"></i></div>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <div class="mt-40">
    <div class="flex px-3 w-full items-center justify-center gap-14">
      <div class="w-32 h-28 bg-[#C7DAE5] border border-blue-300 rounded-3xl flex items-center justify-center">
        Content-1
      </div>
      <div class="w-32 h-28 bg-[#C7DAE5] border border-blue-300 rounded-3xl flex items-center justify-center">
        Content-2
      </div>
      <div class="w-32 h-28 bg-[#C7DAE5] border border-blue-300 rounded-3xl flex items-center justify-center">
        Content-3
      </div>
      <div class="w-32 h-28 bg-[#C7DAE5] border border-blue-300 rounded-3xl flex items-center justify-center">
        Content-4
      </div>
      <div class="w-32 h-28 bg-[#C7DAE5] border border-blue-300 rounded-3xl flex items-center justify-center">
        Content-5
      </div>
    </div>
  </div>
</body>
</html>
