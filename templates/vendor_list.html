<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <!-- Navigation Header -->
    <div class="flex justify-between items-center mb-4">
        <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-blue-600 text-white rounded-md">Back to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="px-4 py-2 bg-red-600 text-white rounded-md">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">Vendor List</h1>

        <!-- Add Vendor Form -->
        <div class="mb-10">
            <h2 class="text-xl font-semibold mb-2">Add New Vendor</h2>
            <form action="{{ url_for('vendor_list') }}" method="POST">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="vendor_name" class="block text-sm font-medium text-gray-700">Vendor Name</label>
                        <input type="text" id="vendor_name" name="vendor_name" class="mt-1 block w-full border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="vendor_contact" class="block text-sm font-medium text-gray-700">Vendor Contact</label>
                        <input type="text" id="vendor_contact" name="vendor_contact" class="mt-1 block w-full border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="vendor_address" class="block text-sm font-medium text-gray-700">Vendor Address</label>
                        <input type="text" id="vendor_address" name="vendor_address" class="mt-1 block w-full border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="vendor_email" class="block text-sm font-medium text-gray-700">Vendor Email</label>
                        <input type="email" id="vendor_email" name="vendor_email" class="mt-1 block w-full border-gray-300 rounded-md" required>
                    </div>
                </div>
                <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md">Add Vendor</button>
            </form>
        </div>

        <!-- Vendor List Table -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Existing Vendors</h2>
            <table class="min-w-full border border-gray-300">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2 text-sm font-medium text-gray-700">Vendor Name</th>
                        <th class="px-4 py-2 text-sm font-medium text-gray-700">Contact</th>
                        <th class="px-4 py-2 text-sm font-medium text-gray-700">Address</th>
                        <th class="px-4 py-2 text-sm font-medium text-gray-700">Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vendor in vendors %}
                    <tr class="border-t">
                        <td class="px-4 py-2 text-sm text-gray-700">{{ vendor[1] }}</td>
                        <td class="px-4 py-2 text-sm text-gray-700">{{ vendor[2] }}</td>
                        <td class="px-4 py-2 text-sm text-gray-700">{{ vendor[3] }}</td>
                        <td class="px-4 py-2 text-sm text-gray-700">{{ vendor[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
