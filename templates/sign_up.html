<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Sign Up</h1>
        <form onsubmit="return false;">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-md" placeholder="Enter username">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-md" placeholder="Enter email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-md" placeholder="Enter password">
            </div>
            <div class="mb-4">
                <label for="cpassword" class="block text-gray-700">Confirm Password:</label>
                <input type="password" id="cpassword" class="w-full px-3 py-2 border rounded-md" placeholder="Confirm password">
            </div>
            <button type="button" onclick="sendFormData()" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign Up</button>
        </form>
        <div id="result" class="error-message"></div>
    </div>

    <script>
        function sendFormData() {
            let username = document.getElementById('username').value.trim();
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value.trim();
            let cpassword = document.getElementById('cpassword').value.trim();

            if (!username || !email || !password || !cpassword) {
                document.getElementById('result').innerHTML = "All fields are required.";
                return;
            }

            if (password !== cpassword) {
                document.getElementById('result').innerHTML = "Passwords do not match.";
                return;
            }

            $.ajax({
                type: 'POST',
                url: '/sign_up',
                data: {
                    username: username,
                    email: email,
                    password: password,
                    cpassword: cpassword
                },
                success: function(response) {
                    if (response.status === "success") {
                        window.location.href = '/login'; // Redirect to login on success
                    } else {
                        document.getElementById('result').innerHTML = response.message || "An error occurred.";
                    }
                },
                error: function() {
                    document.getElementById('result').innerHTML = "Server error. Please try again later.";
                }
            });
        }
    </script>
</body>
</html>
