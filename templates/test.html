<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function showTime() {
        const now = new Date();
        let hours = now.getHours() % 12 || 12; // Convert to 12-hour format, 0 becomes 12
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const time = `${String(hours).padStart(2, '0')}:${minutes}`;
        console.log(time);
        }

        showTime(); // Show time immediately
        setInterval(showTime, 5000); // Then refresh every 5 seconds
    </script>
</body>
</html>
