<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Register Your Company</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;  
     }
    .user-avatar {
        width: 2rem;
        height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4b5563; /* Gray-800 */
        color: white;
        border-radius: 50%;
        font-size: 0.875rem; /* Text-sm */
        font-weight: bold;
    }

    /* Ensures the content stays within the viewport */
    body {
        height: 100vh;
        overflow: hidden;  /* Prevents vertical scrolling */
    }

    .dashboard-content {
        overflow-y: auto;  /* Enables vertical scrolling within this section if content overflows */
        height: calc(100vh - 80px);  /* Adjust for header height */
    }

  </style>
</head>
<body class="relative w-full h-full bg-[url('/static/images/landing_page_bg.svg')] bg-cover bg-center bg-no-repeat z-0"
style="background-color: #ffffff">

  <!-- Header -->
  <div class="mt-5 w-full flex justify-between items-center px-5">
    <div id="time-display" class="px-3 bg-[#13315C] text-white rounded-lg text-2xl">12:12</div>
    <div class="flex items-center">
      <div class="flex items-center">
        <div class="text-gray-600 font-medium ml-4 mr-4"><a href="{{ url_for('company_find') }}"></a></div>
        <button id="dropdownUserAvatarButton" data-dropdown-toggle="dropdownAvatar" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" type="button">
          <span class="sr-only">Open user menu</span>
          <div class="user-avatar">M</div>
        </button>      
        <div id="dropdownAvatar" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownUserAvatarButton">
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Hello, {{ first_name if first_name else username }}</a>
            </li>
            <li>
              <a href="{{ url_for('company_find') }}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{ company_name if company_name else "Join your company!" }}</a>
            </li>
            <li>
              <a href="{{ url_for('logout') }}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">logout</a>
            </li>
          </ul>
      </div>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="flex justify-center items-center h-full">
    <div class="bg-[#b5c2ca] w-auto rounded-3xl shadow-lg p-6">
      <h1 class="text-3xl font-bold text-center mb-2">Register Your Company</h1>
      <hr>
      <form class="mt-2">
        <div class="grid grid-cols-2 gap-4">
          <!-- Company Name -->
          <div>
            <label for="company-name" class="text-lg">Company name</label>
            <input type="text" id="company-name" class="mt-1 w-full px-3 py-2 border rounded-lg bg-[#E8EFFF] focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>

          <!-- Website -->
          <div>
            <label for="website" class="text-lg">Website</label>
            <input type="text" id="website" class="mt-1 w-full px-3 py-2 border rounded-lg bg-[#E8EFFF] focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="text-lg">Email</label>
            <input type="email" id="email" class="mt-1 w-full px-3 py-2 border rounded-lg bg-[#E8EFFF] focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>

          <!-- Date Established -->
          <div>
            <label for="date-established" class="text-lg">Date established</label>
            <input type="date" id="established-da" class="mt-1 w-full px-3 py-2 border rounded-lg bg-[#E8EFFF] focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>

          <!-- Contact Number -->
          <div>
            <label for="contact-number" class="text-lg">Contact number</label>
            <input type="text" id="contact-number" class="mt-1 w-full px-3 py-2 border rounded-lg bg-[#E8EFFF] focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>

          <!-- Status -->
          <div>
            <label for="status" class="text-lg">Status</label>
            <input type="text" id="status" class="mt-1 w-full px-3 py-2 border rounded-lg bg-[#E8EFFF] focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
        </div>

        <div class="mt-4 hover:text-blue-600 text-sm">
          <p>Are you finding your company?</p>
        </div>

        <button type="button" onclick="sendFormData()" class="mt-4 w-full bg-[#134074] font-bold text-white text-2xl py-2 rounded-lg">
          Submit
        </button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <script>
    function sendFormData() {
        let company_name = document.getElementById('company-name').value;
        let website = document.getElementById('website').value;
        let email = document.getElementById('email').value;
        let established_date = document.getElementById('established-da').value;  <!-- Fixed ID -->
        let contact_number = document.getElementById('contact-number').value;
        let status = document.getElementById('status').value;

        $.ajax({
            type: 'POST',
            url: '/company_register',
            data: {
                company_name: company_name,
                website: website,
                email: email,
                established_date: established_date,
                contact_number: contact_number,
                status: status
            },
            success: function(response) {
                if (response.status === "success") {
                    console.log("Company registration successful!");
                    window.location.href = '/company_find';
                    // You can redirect or handle success here as needed
                } else {
                    console.log(response.message); // Log the error message
                }
            },
            error: function(error) {
                alert('Error occurred during registration');
            }
        });
    }
</script>

<script>
  function updateTime() {
    const now = new Date();
    let hours = now.getHours() % 12 || 12; // Convert to 12-hour format, 0 becomes 12
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const time = `${String(hours).padStart(2, '0')}:${minutes}`;
    
    // Update the div content
    document.getElementById('time-display').textContent = time;
  }
  
  updateTime(); // Show time immediately
  setInterval(updateTime, 5000); // Refresh every 5 seconds
</script>

</body>
</html>
